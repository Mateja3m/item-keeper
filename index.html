<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Kepper</title>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <header>
            <h1 id="heading" class="display-1 lead">Item Keeper</h1>
        </header>
        <div class="card">
            <h2 class="display-4 lead">Add Items</h2>
            <form id="new-item" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter new item">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="button-addon2">Submit</button>
                </div>    
            </form>
            <div id="form2">
            <h3 class="display-4 lead">Items</h3>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <input type="checkbox" id='hide'>
            <label for="hide">Hide all Items</label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
